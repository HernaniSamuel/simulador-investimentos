<!DOCTYPE html>
<html lang="pt">

<body>

            <input type="number" step="0.01" id="valorConta" placeholder="Valor em conta" required>
            <input type="number" step="0.01" id="valorMensal" placeholder="Valor mensal de investimento" required>
            <input type="number" step="0.01" id="rentabilidadeMedia" placeholder="Rentabilidade mÃ©dia (%)" required>
            <input type="number" step="0.01" id="valorAlmejado" placeholder="Valor em conta almejado" required>
            <button type="submit">Calcular</button>
        </form>
        <h2 id="tempoNecessario"></h2>
        <canvas id="graficoInvestimento"></canvas>
    </div>
    <script src="script.js"></script> <!-- Arquivo de JavaScript -->
</body>
</html>
